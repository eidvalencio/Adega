    <style>
        html, body {
            height: 100%;
            scroll-behavior: smooth;
            /* Evita pull-to-refresh indesejado no mobile */
            overscroll-behavior-y: none; 
        }

            font-family: 'Inter', sans-serif;

        /* Fundo de Adega Imersivo */
        body::before {
            content: '';
            position: fixed;
            top: 0; left: 0;
            width: 100%; height: 100%;
            background-image: url('https://images.unsplash.com/photo-1598494834123-a256900bde35?q=80&w=1974&auto=format&fit=crop');
            background-size: cover;
            background-position: center;
            filter: blur(8px) brightness(0.20);
            z-index: -1;

        /* Efeito Glassmorphism Premium */
        .glass-panel {
            background: linear-gradient(135deg, rgba(28, 25, 23, 0.75) 0%, rgba(12, 10, 9, 0.85) 100%);
            backdrop-filter: blur(16px);
            -webkit-backdrop-filter: blur(16px);
            border: 1px solid rgba(255, 255, 255, 0.05);
            box-shadow: 0 15px 35px -10px rgba(0, 0, 0, 0.8);
        }
        
        .glass-card {
            background: linear-gradient(145deg, rgba(41, 37, 36, 0.65) 0%, rgba(28, 25, 23, 0.85) 100%);
            border: 1px solid rgba(255, 255, 255, 0.04);
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.4);
            transition: all 0.3s ease;
        }
        
        .glass-card:active {
            transform: scale(0.97);
            border-color: rgba(159, 18, 57, 0.5);
        }

        /* Anima√ß√µes Suaves */
        .modal-scale-enter-active { transition: all 300ms cubic-bezier(0.16, 1, 0.3, 1); }
        .modal-scale-leave-active { transition: all 200ms ease-in; }
        .modal-scale-enter-from, .modal-scale-leave-to { transform: scale(0.95) translateY(15px); opacity: 0; }
        .modal-scale-enter-to, .modal-scale-leave-from { transform: scale(1) translateY(0); opacity: 1; }

        /* Scrollbar Invis√≠vel/Elegante */
        ::-webkit-scrollbar { width: 3px; }
        ::-webkit-scrollbar-track { background: transparent; }
        ::-webkit-scrollbar-thumb { background: rgba(159, 18, 57, 0.3); border-radius: 10px; }
        
        input[type="search"]::-webkit-search-cancel-button { -webkit-appearance: none; appearance: none; }

        /* Monitor API */

        .monitor-wrapper:not(.is-expanded) { width: 40px; }
        .monitor-wrapper.is-expanded { width: 200px; }
        .expanded-view { transition: opacity 0.2s ease-in-out 0.1s; }
        .monitor-wrapper:not(.is-expanded) .expanded-view { opacity: 0; max-height: 0; visibility: hidden; }
        #api-monitor.is-expanded .expanded-view { opacity: 1; max-height: 500px; visibility: visible; }
    </style>

    <!-- L√ìGICA CORE, FIREBASE & IA -->
    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-app.js";
        import { getFirestore, doc, onSnapshot, setDoc } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-firestore.js";

        // ===================================================================================
        // 1. CONFIGURA√á√ÉO FIREBASE
        // ===================================================================================
        const firebaseConfig = {
          apiKey: "AIzaSyCvYgj-gNRFrUpX3chMl8cfTGzYkx0t6eY",
          authDomain: "adega-ffb48.firebaseapp.com",
          projectId: "adega-ffb48",
          storageBucket: "adega-ffb48.appspot.com",
          messagingSenderId: "408321300679",
          appId: "1:408321300679:web:d5f48a9ffa78f7e92946e2"
        };

        const app = initializeApp(firebaseConfig);
        const db = getFirestore(app);
        const adegaDocRef = doc(db, "adegas", "adega-compartilhada");

        // ===================================================================================
        // 2. M√ìDULO GEMINI API (MODELO 2.5 FLASH)
        // ===================================================================================
        class ApiCarousel {
            constructor(keys, monitorElement) {
                this.keys = keys;
                this.currentIndex = 0;
                this.monitor = monitorElement;
                this.keyMonitors = [];
                this.minimizedLight = document.getElementById('minimized-status-light');

                const apiKeyList = this.monitor.querySelector('#api-key-list');
                apiKeyList.innerHTML = '';
                this.keys.forEach((key, index) => {
                    const monitorElement = document.createElement('div');
                    monitorElement.className = 'flex items-center justify-between';
                    monitorElement.innerHTML = `
                        <span class="font-mono text-stone-500 font-medium">Chave ${index + 1}</span>
                        <div class="flex items-center gap-1.5">
                            <span class="status-text font-bold text-[8px] uppercase tracking-widest"></span>
                            <div class="status-light w-1.5 h-1.5 rounded-full"></div>
                        </div>
                    `;
                    apiKeyList.appendChild(monitorElement);
                    this.keyMonitors.push(monitorElement);
                });
                this.updateMonitorDisplay('idle');
            }

            updateMonitorDisplay(status) {
                this.keyMonitors.forEach((monitor, index) => {
                    const text = monitor.querySelector('.status-text');
                    const light = monitor.querySelector('.status-light');

                    light.className = 'status-light w-1.5 h-1.5 rounded-full';

                    if (index === this.currentIndex) {
                        if (status === 'processing') {
                            text.textContent = 'USANDO';
                            text.className = 'status-text font-bold text-[8px] uppercase tracking-widest text-amber-400';
                            light.classList.add('bg-amber-400', 'animate-pulse');
                        } else {
                            text.textContent = 'PRONTA';
                            text.className = 'status-text font-bold text-[8px] uppercase tracking-widest text-green-500';
                            light.classList.add('bg-green-500');
                        }
                    } else {
                        text.textContent = 'ESPERA';
                        text.className = 'status-text font-bold text-[8px] uppercase tracking-widest text-stone-600';
                        light.classList.add('bg-stone-700');
                    }
                });

                this.minimizedLight.className = 'w-2 h-2 rounded-full transition-colors duration-300 flex items-center justify-center';
                if (status === 'processing') {
                    this.minimizedLight.classList.add('bg-amber-400', 'animate-pulse');
                } else {
                    this.minimizedLight.classList.add('bg-green-500');
                }
            }

            async makeRequest(payload) {
                const maxRetries = this.keys.length;
                for (let attempt = 0; attempt < maxRetries; attempt++) {
                    this.updateMonitorDisplay('processing');
                    const currentKey = this.keys[this.currentIndex];
                    const apiUrl = `https://generativelanguage.googleapis.com/v1beta/models/gemini-2.5-flash:generateContent?key=${currentKey}`;

                    try {
                        const response = await fetch(apiUrl, { method: 'POST', headers: { 'Content-Type': 'application/json' }, body: JSON.stringify(payload) });
                        if (!response.ok) throw new Error(`HTTP ${response.status}`);
                        this.updateMonitorDisplay('idle');
                        return await response.json();
                    } catch (error) {
                        console.error(`Erro API:`, error);
                    }
                }
                this.updateMonitorDisplay('idle');
                throw new Error("Falha de conex√£o com a IA.");
            }
        }

        // ===================================================================================
        // 3. CHAVE API DIVIDIDA E OFUSCADA
        // ===================================================================================
        const parteChave1 = "AIzaSyAl5IjyT2lXyEyUTWyLM";
        const parteChave2 = "7MgF90I_TQVMfM";
        const chaveCompletaObfuscada = parteChave1 + parteChave2;

        const apiKeys = [ chaveCompletaObfuscada ];
        const apiCarousel = new ApiCarousel(apiKeys, document.getElementById('api-monitor'));

        // ===================================================================================
        // 4. ESTADO GLOBAIS E SELETORES
        // ===================================================================================
        const wineList = document.getElementById('wine-list');
        const emptyMessage = document.getElementById('empty-message');
        const searchInput = document.getElementById('search-input');
        const totalWineCountDisplay = document.getElementById('total-wine-count');
        const uniqueLabelsCountDisplay = document.getElementById('unique-labels-count'); // Novo Seletor
        
        let currentWines = [];
        let searchTerm = '';

        // ===================================================================================
        // 5. BANCO DE DADOS (LISTENER FIREBASE)
        // ===================================================================================
        onSnapshot(adegaDocRef, (doc) => {
            if (doc.exists() && doc.data().estoque) {
                currentWines = doc.data().estoque.map(w => ({...w, id: w.id || Date.now() + Math.random()}));
            } else {
                currentWines = [];
            }
            renderWineList();
        }, (error) => {
            console.error("Erro DB:", error);
            showErrorModal("Erro ao ler dados da adega.");
        });

        async function saveWinesToFirebase(wines) {
            try {
                await setDoc(adegaDocRef, { estoque: wines });
            } catch (error) {
                showErrorModal("Erro ao salvar invent√°rio.");
            }
        }

        // ===================================================================================
        // 6. FUN√á√ÉO IA CORE (100% VERDADE)
        // ===================================================================================
        async function callGenerativeAI(prompt, base64ImageData = null, isJson = false) {
            const parts = [{ text: prompt }];
            if (base64ImageData) {
                parts.push({ inlineData: { mimeType: "image/jpeg", data: base64ImageData } });
            }
            
            // SYSTEM INSTRUCTION: VERDADE ABSOLUTA
            const payload = { 
                systemInstruction: {
                    parts: [{ text: "Voc√™ √© um Master Sommelier. SUA REGRA DE OURO √â A VERDADE ABSOLUTA. Trabalhe somente com 100% de verdade cient√≠fica. N√£o invente safras, uvas, regi√µes ou harmoniza√ß√µes. Baseie-se apenas em fatos. Se n√£o souber, diga. Seja polido, conciso e preciso." }]
                },
                contents: [{ role: "user", parts }],
                safetySettings: [
                    { category: "HARM_CATEGORY_HARASSMENT", threshold: "BLOCK_NONE" },
                    { category: "HARM_CATEGORY_HATE_SPEECH", threshold: "BLOCK_NONE" },
                    { category: "HARM_CATEGORY_SEXUALLY_EXPLICIT", threshold: "BLOCK_NONE" },
                    { category: "HARM_CATEGORY_DANGEROUS_CONTENT", threshold: "BLOCK_NONE" }
                ]
            };

            if (isJson) payload.generationConfig = { responseMimeType: "application/json" };

            const result = await apiCarousel.makeRequest(payload);
            
            if (result.candidates && result.candidates[0].content.parts.length > 0) {
                let textResponse = result.candidates[0].content.parts[0].text;
                
                if (isJson) {
                    let cleaned = textResponse.trim();
                    if (cleaned.startsWith('```json')) cleaned = cleaned.substring(7);
                    else if (cleaned.startsWith('```JSON')) cleaned = cleaned.substring(7);
                    else if (cleaned.startsWith('```')) cleaned = cleaned.substring(3);
                    if (cleaned.endsWith('```')) cleaned = cleaned.substring(0, cleaned.length - 3);
                    return cleaned.trim();
                }
                return textResponse;
            }
            throw new Error("A IA retornou vazio.");
        }

        // ===================================================================================
        // 7. RENDERIZA√á√ÉO DA GRADE (MOBILE-FIRST: 2 COLUNAS)
        // ===================================================================================
        searchInput.addEventListener('input', (e) => {
            searchTerm = e.target.value.toLowerCase();
            renderWineList();
        });

        function renderWineList() {
            wineList.innerHTML = '';
            
            const filteredWines = currentWines.filter(wine => {
                const searchStr = `${wine.wineName || ''} ${wine.grape || ''} ${wine.region || ''} ${wine.year || ''}`.toLowerCase();
                return searchStr.includes(searchTerm);
            });

            emptyMessage.classList.toggle('hidden', filteredWines.length > 0);

            // Atualiza Total de Garrafas vs R√≥tulos
            const totalQuantity = currentWines.reduce((sum, wine) => sum + (wine.quantity || 0), 0);
            totalWineCountDisplay.textContent = totalQuantity;
            uniqueLabelsCountDisplay.textContent = currentWines.length; // Quantidade de Cards

            filteredWines.sort((a, b) => (a.wineName || '').localeCompare(b.wineName || '')).forEach(wine => {
                const card = document.createElement('div');
                card.className = 'glass-card p-3.5 rounded-2xl flex flex-col h-full cursor-pointer relative overflow-hidden group';
                
                const statusColor = wine.quantity > 2 ? 'bg-green-500' : (wine.quantity === 1 ? 'bg-red-600' : 'bg-amber-500');
                
                card.innerHTML = `
                    <div class="absolute top-0 left-0 w-full h-1 ${statusColor} opacity-70"></div>
                    
                    <div class="flex justify-between items-start mb-2 gap-1 relative z-10">
                        <h3 class="font-serif font-bold text-sm sm:text-base text-white leading-tight line-clamp-2">${wine.wineName || 'Desconhecido'}</h3>
                    </div>
                    
                    <div class="mb-3 relative z-10 space-y-1">
                        <p class="text-[10px] sm:text-xs text-stone-300 font-medium flex items-center gap-1.5"><span class="text-purple-400 text-xs">üçá</span> <span class="truncate">${wine.grape || 'Sem uva'}</span></p>
                        <p class="text-[9px] sm:text-[10px] text-stone-500 flex items-center gap-1.5 uppercase tracking-wider font-semibold"><span class="text-blue-500/70 text-xs">üìç</span> <span class="truncate">${wine.region || 'S/ Origem'}</span></p>
                        ${wine.year ? `<p class="text-[10px] text-red-400 font-bold flex items-center gap-1.5 mt-0.5"><span class="text-stone-500 text-xs">üóìÔ∏è</span> ${wine.year}</p>` : ''}
                    </div>
                    
                    <div class="mt-auto pt-2 border-t border-stone-800/50 flex items-center justify-between relative z-10">
                        <div class="flex items-center gap-1.5 bg-stone-950/60 px-2 py-1 rounded-lg border border-stone-800">
                            <span class="text-[9px] text-stone-500 uppercase">Qtd</span>

        function addWineFromScan(wineInfo) {
            const wines = [...currentWines];
            const newFingerprint = createWineFingerprint(wineInfo);
            const existingIndex = wines.findIndex(w => createWineFingerprint(w) === newFingerprint);

            if (existingIndex > -1) wines[existingIndex].quantity++;
            else wines.push({ ...wineInfo, quantity: 1, id: Date.now() + Math.random() });
            
            saveWinesToFirebase(wines);
            closeModal();
        }

        function updateWineQuantity(wineId, delta) {
            let wines = [...currentWines];
            const index = wines.findIndex(w => w.id === wineId);
            if (index > -1) {
                wines[index].quantity += delta;
                if (wines[index].quantity < 0) wines[index].quantity = 0;
                saveWinesToFirebase(wines);
                if(delta !== 0) showStockWineDetails(wines[index]);
            }
        }

            if(confirm("Remover este vinho da adega?")) {
